<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIRUMIKA/Parfums</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <script>
        function loadContent(file, targetSelector) {
          $.ajax({
            url: file,
            dataType: 'html',
            success: function(data) {
              $(targetSelector).html(data);
            },
            error: function(xhr, status, error) {
              console.error('Failed to load content from ' + file + ': ' + status + ', ' + error);
            }
          });
        }
      
        // Виклик функції для завантаження контенту
        loadContent('header-content.html', '.header');
      </script>
</body>
</html>
